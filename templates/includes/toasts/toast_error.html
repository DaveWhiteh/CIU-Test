<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-error"></div>
    <div class="w-100 toast-capper bg-error"></div>
    <div class="toast-header bg-white text-dark justify-content-between align-items-start">
        <div>
            <p class="me-auto my-auto mr-auto text-semibold">Error!</p>
            <div class="mt-1 text-break">
                {{ message }}
            </div>
        </div>
        <button type="button" class="ml-2 mb-1 close text-dark text-medium" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="w-100 toast-capper bg-error"></div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>
</div>
